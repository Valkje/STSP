name: stsp
channels:
- conda-forge
dependencies:
- python=3.6
- psychopy
- pip
- pip:
  - psychtoolbox
  - pygame
  - pyo
  - pyparallel; platform_system != "Windows"
  - SoundFile; platform_system == "Windows"
  - nengo==2.8.*
  - nengo-extras
  - nengo-gui
  - nengo-ocl
  - nengo-spa
  - numpy
  - plotnine
